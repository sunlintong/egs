<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<header>
    <div id="head">
        <div class="head_text">病人信息管理系统</div>
    </div>

    <div id="body">
        <div class="box">
            <div class="th-head">
                <span id="doctor" class="touch">医生登录</span>
                <span id="heading" class="touch">前台登录</span>

            </div>

            <div id="doctor-login" class="login">
                <div class="users">
                    <img src="../static/img/login/user.png">

                    <input type="text" id="username1" placeholder="请输入用户名">
                </div>
                <div class="pass">
                    <img src="../static/img/login/pass.png">

                    <input type="password" id="password1" placeholder="请输入密码">
                </div>
                <div class="tips">
                    <abbr title="请联系管理员重置密码">忘记密码?</abbr>
                </div>
                <input id="doctor-reg" type="submit" value="登录">
            </div>

            <div id="heading-login" class="login">
                <div class="users">
                    <img src="../static/img/login/user.png">

                    <input type="text" id="username2" placeholder="请输入工号">
                </div>
                <div class="pass">
                    <img src="../static/img/login/pass.png">

                    <input type="password" id="password2" placeholder="请输入密码">
                </div>
                <div class="tips">
                    <abbr title="请联系管理员重置密码">忘记密码?</abbr>
                </div>
                <input id="heading-reg" type="submit" value="登录">
            </div>
        </div>


    </div>

</header>


<script src="../static/js/jquery.min.js"></script>
<script src="../static/layui/layui.js"></script>
<script src="../static/js/login.js"></script>
</body>
</html>
